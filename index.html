<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Reading Platform</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Domine:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

</head>
<body>
  <!-- Loading Popup -->
  <div id="loading-popup" class="loading-popup">
    <div class="popup-content">
      <img src="https://assets.onecompiler.app/42us9e8k8/42yuuc8zn/Neutron-1.png" class="logo">
      <img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator_large.gif" class="loader">
    </div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="menu">
        <ul>
          <li><a href="#" class="page-focus"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
</svg> Home</a></li>
          <li><a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
</svg> Book Store</a></li>
        </ul>
        <div class="collections">
          <h3>My Collections</h3>
          <ul>
            <li><a href="./books.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
</svg> My Books</a></li>
            <li><a href="#" class="new-collection"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
</svg> New Collection</a></li>
          </ul>
        </div>
      </div>

      <div class="user-container">
        <img src="https://via.placeholder.com/40" alt="User" class="profile-img">
        <p class="username">User</p>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="home">
        <h1>Home</h1>

        <div class="goal-container">
          <div class="goal-circle">
            <svg class="progress-ring" width="20" height="20">
              <circle
                class="progress-ring__background"
                stroke="#e6e6e6"
                stroke-width="4"
                fill="transparent"
                r="8"
                cx="10"
                cy="10"
              />
              <circle
                class="progress-ring__circle"
                stroke="#069dda"
                stroke-width="4"
                fill="transparent"
                r="8"
                cx="10"
                cy="10"
              />
            </svg>
          </div>

          <div class="time-info">
            <p>Today's Reading</p>
            <p id="minutes-left">30 minutes left</p>
          </div>
        </div>
        <hr class="section-seperator">
        <div class="continue-reading">
          <h2>Continue</h2>

          <!-- "Add Book" card at the beginning of the container -->
          <div class="book-card add-book-card" onclick="triggerFileUpload()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <!--<p>Upload a book</p>-->
          </div>

          <!-- Uploaded books will be displayed here -->
          <div id="uploaded-books-container"></div>

          <!-- Hidden file input element triggered by "Add Book" card -->
          <input type="file" id="file-upload" style="display: none;" onchange="handleFileUpload(event)">
        </div>

      </div>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="script.js"></script>
</body>
</html>
